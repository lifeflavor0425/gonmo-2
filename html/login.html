<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="/css/login.scss">
  <script defer src="../js/main.js"></script>
  <script defer src="../js/info.js"></script>
  
</head>
<body>
    <!-- header -->
    <header>
      <div class="inner">
        <div>
          <a href="../index.html" class="logo">
            DONDO
          </a>
        </div>
      </div>
    </header>

    <!-- content -->
    <section class="signin">
      <h1>로그인</h1>
      <div class="signin__card">
        <h2> 
          <strong>Welcome!</strong> <span class="logo">DONDO</span> 에 오신 것을 환영합니다.
        </h2>
        <form>
          <input type="text" placeholder="이메일을 입력하세요."/>
          <input type="password" placeholder="핸드폰 번호를 입력하세요." />
          <input type="submit" value="로그인" />
       
            <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
            회원가입
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- input tpye -->
                  <form name="info" action="../js/info.js" method="GET" accept-charset="utf-8">
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping">사용자</span>
                      <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="email" placeholder="e-mail" aria-label="Username">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="server" placeholder="Server" aria-label="Server">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">010</span>
                      <input type="text" class="form-control" id="phone" placeholder="핸드폰 번호를 '-'없이 입력하세요" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                      <button type="submit" class="btn btn-primary">가입</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </section>


<!-- FOOTER -->
<footer>
  <div class="inner">

    <ul class="menu">
      <li><a href="javascript:void(0)" class="pink"> DONDO</a></li>
      <li><a href="javascript:void(0)">박기원</a></li>
      <li><a href="javascript:void(0)">이원석</a></li>
      <li><a href="javascript:void(0)">유준혁</a></li>
      <li><a href="javascript:void(0)">이건우</a></li>
    </ul>

    <div class="info">
      <span>팀장(서버) : 박기원</span>
      <span>백엔드(AI) : 이원석</span>
      <span>하드웨어 : 유준혁</span>
      <span>프론트엔드 : 이건우</span>
      <span>TEL : 010)-@@@@-@@@@</span>
      <span> 멘토 : 김신형</span>
    </div>
    <div class="video">
      
    </div>
  </div>
</footer>




</body>
</html>
